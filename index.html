<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LanguageTree: Romanian dictionary</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href=style/rainbow-cards.css>
  <link rel="shortcut icon" href="img/delta-icon.png">
  <button class="add-button">Click here to install</button>
</head>

<!-- nav -->
<header>
</header>

<body>
  <!-- Search for words -->
  <div id="search-bar" class="search-bar">
    <form id="search-bar">
      <input type="text" id="filter" class="filter" oninput="keyboardInput()" value="" autocomplete="off">
    </form>
  </div>

  <!-- Current data -->
  <div class="settings">
    <h1 id="" class="">Settings</h1>
    <div>  
      <!-- animations -->
      <form id="animation-settings" class="radio-button">
        <h2>Animations</h2>
        <div>
          <input type="radio" id="animation-on" name="animation-settings" value=1 onclick="StoreAnimationSettings(1)">
          <label for="animation-on">On</label>
          <input type="radio" id="animation-off" name="animation-settings" value=0 onclick="StoreAnimationSettings(0)">
          <label for="animation-off">Off</label>
        </div>
      </form>

      <!-- color sheme -->
      <form id="color-settings" class="radio-button">
        <h2>Colours</h2>
        <div>
          <input type="radio" id="color-on" name="color-settings" value=1 onclick="StoreColorSettings(1)">
          <label for="color-on">Rainbow</label>
          <input type="radio" id="color-off" name="color-settings" value=0 onclick="StoreColorSettings(0)">
          <label for="color-off">Boring</label>
        </div>
      </form>
    </div>  
  </div>

  <!-- Current data -->
  <div id="data-view" class="data-view">
    <h1 id="current-node" class="current-node"></h1>
    <p id="current-node-data" class="current-node-data"></p>
  </div>

  <!-- Children -->
  <div id="node-display" class="node-display"></div>

  <div class="top-floating">
    <!-- Practice / shuffle -->
    <div id="random-card" , class="floating-button random-card floating">
    </div>

    <!-- sort -->
    <div id="sort-cards" , class="floating-button sort-cards floating">
    </div>

    <!-- start search -->
    <div id="search-button" , class="floating-button search-button floating">
    </div>

    <!-- Change language -->
    <div id="swap-language" , class="floating-button swap-language floating">
    </div>

    <!-- Go to parent -->
    <div id="parent-card" , class="floating-button parent-card floating">
    </div>
  </div>
</body>

<footer>
  <br>
  <br>
  LanguageTree: Romanian - v18
  <br>
  <br>
  <br>
</footer>

<script src="src/languageTree.js"></script>
<script src="data/romanian-tree.js"></script>
<script src="src/ui.js"></script>

</html>
