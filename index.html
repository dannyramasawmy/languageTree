<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LanguageTree: Romanian dictionary</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href=style/rainbow-cards.css>
  <link rel="shortcut icon" href="img/delta-icon.png">
  <button class="add-button">Click here to install</button>
</head>

<!-- nav -->
<header>
</header>

<body>

  <div class="top-floating">
    <!-- Practice / shuffle -->
    <div id="random-card" , class="random-card floating2">
      
    </div>

    <!-- Search for words -->
    <div id="search-bar" class="search-bar floating">
      <form id="search-bar">
        <input type="text" id="filter" class="filter" oninput="keyboardInput()" value="" autocomplete="off"
          placeholder="Search">
      </form>
    </div>

    <!-- Practice / shuffle -->
    <div id="parent-card" , class="parent-card floating3">
    </div>
  </div>

  <!-- Current data -->
  <div class="data-view">
    <h1 id="current-node" class="current-node"></h1>
    <p id="current-node-data" class="current-node-data"></p>
  </div>

  
  <!-- Children -->
  <div id="node-display" class="node-display"></div>
</body>

<footer>
<br>
LanguageTree: Romanian
<br>
</footer>

<script src="src/languageTree.js"></script>
<script src="data/romanian-tree.js"></script>
<script src="src/ui.js"></script>

</html>
