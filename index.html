<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Romanian dictionary</title>
      <link rel="stylesheet" href=style.css>
  </head>

  <!-- nav -->
  <header>
  </header>

    <body>
        <!-- Practice / shuffle -->
        <div id="random-card", class="random-card">
          Shuffle
        </div>

        <!-- Current data -->
        <div class="data-view">
          <h1 id="current-node" class="current-node"></h1>
          <p id="current-node-data" class="current-node-data"></p>
        </div>

        <!-- Search for words -->
        <div id="search-bar" class="search-bar">
          <form id="search-bar">
            <input type="text" id="filter" class="filter" oninput="keyboardInput()"
              value="" autocomplete="off" placeholder="Search">
          </form>
        </div>

        <!-- Children -->
        <div id="node-display" class="node-display"></div>
    </body>

    <script src="src.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</html>
